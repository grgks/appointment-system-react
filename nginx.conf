server {
    #listen to 80(default) ,files are to -root- ,hen someone opens site give index.html
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression. compress files before sending to browser.more quick loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # React Router - redirect all to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets browser keeps that files for a year for instant load
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;  #not enter se iframe
    add_header X-Content-Type-Options "nosniff" always;  #not guess content types
    add_header X-XSS-Protection "1; mode=block" always;   #protection from xss attacks
}